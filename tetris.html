<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML5 테트리스</title>
  <style>
    body { background: #222; color: #fff; text-align: center; }
    canvas { background: #111; display: block; margin: 30px auto; border: 2px solid #888; }
    #score { font-size: 24px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>테트리스</h1>
  <canvas id="tetris" width="300" height="600"></canvas>
  <div id="score">점수: 0</div>
  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const COLS = 10, ROWS = 20, BLOCK = 30;
    const COLORS = [
      null,
      '#0ff', // I
      '#00f', // J
      '#fa0', // L
      '#ff0', // O
      '#0f0', // S
      '#808', // T
      '#f00'  // Z
    ];
    const SHAPES = [
      [],
      [[1,1,1,1]], // I
      [[2,0,0],[2,2,2]], // J
      [[0,0,3],[3,3,3]], // L
      [[4,4],[4,4]], // O
      [[0,5,5],[5,5,0]], // S
      [[0,6,0],[6,6,6]], // T
      [[7,7,0],[0,7,7]]  // Z
    ];

    // 게임판 생성
    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    // 블록 생성
    function createPiece(type) {
      return SHAPES[type].map(row => row.slice());
    }

    // 충돌 체크
    function collide(matrix, piece) {
      const [m, o] = [piece.matrix, piece.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] &&
              (matrix[y + o.y] && matrix[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    // 블록을 게임판에 합치기
    function merge(matrix, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) matrix[y + piece.pos.y][x + piece.pos.x] = value;
        });
      });
    }

    // 한 줄 지우기
    function sweep() {
      let rowCount = 1;
      outer: for (let y = matrix.length - 1; y >= 0; --y) {
        for (let x = 0; x < COLS; ++x) {
          if (!matrix[y][x]) continue outer;
        }
        const row = matrix.splice(y, 1)[0].fill(0);
        matrix.unshift(row);
        ++y;
        score += rowCount * 100;
        rowCount *= 2;
      }
    }

    // 블록 회전
    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    // 블록별로 그라데이션 색상 배열
    const BLOCK_GRADIENTS = [
      null,
      ['#00fff7', '#00bfff'], // I
      ['#3a7bff', '#001aff'], // J
      ['#ffb347', '#ff7f00'], // L
      ['#fff700', '#ffe600'], // O
      ['#00ff87', '#00c96b'], // S
      ['#d900ff', '#7c00b6'], // T
      ['#ff4b4b', '#ff0000']  // Z
    ];

    // 블록 드로우 (그라데이션 적용)
    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            // 그라데이션 생성
            const grad = ctx.createLinearGradient(
              (x + offset.x) * BLOCK, (y + offset.y) * BLOCK,
              (x + offset.x + 1) * BLOCK, (y + offset.y + 1) * BLOCK
            );
            grad.addColorStop(0, BLOCK_GRADIENTS[value][0]);
            grad.addColorStop(1, BLOCK_GRADIENTS[value][1]);
            ctx.fillStyle = grad;
            ctx.fillRect((x + offset.x) * BLOCK, (y + offset.y) * BLOCK, BLOCK-1, BLOCK-1);

            // 블록 테두리
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.strokeRect((x + offset.x) * BLOCK, (y + offset.y) * BLOCK, BLOCK-1, BLOCK-1);
          }
        });
      });
    }

    // 전체 드로우
    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(matrix, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    // 새 블록
    function playerReset() {
      const types = 'IJLOSTZ';
      const idx = Math.floor(Math.random() * 7) + 1;
      player.matrix = createPiece(idx);
      player.pos.y = 0;
      player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(matrix, player)) {
        matrix.forEach(row => row.fill(0));
        score = 0;
        updateScore();
        alert('게임 오버!');
      }
    }

    // 블록 이동
    function playerDrop() {
      player.pos.y++;
      if (collide(matrix, player)) {
        player.pos.y--;
        merge(matrix, player);
        playerReset();
        sweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(matrix, player)) player.pos.x -= dir;
    }

    // 블록 회전 (위쪽 화살표는 회전 금지)
    function playerRotate(dir) {
      // dir이 1(위쪽 화살표)면 아무 동작도 하지 않음
      if (dir === 1) return;
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(matrix, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    // 점수 업데이트
    function updateScore() {
      document.getElementById('score').innerText = '점수: ' + score;
    }

    // 게임 루프
    let matrix = createMatrix(COLS, ROWS);
    let player = { pos: {x:0, y:0}, matrix: null };
    let dropCounter = 0, dropInterval = 500, lastTime = 0, score = 0;

    function update(time = 0) {
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    // 키 이벤트 (위쪽 화살표는 회전 금지)
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowDown') playerDrop();
      // 위쪽 화살표는 아무 동작도 하지 않음
      // else if (e.key === 'ArrowUp') playerRotate(1);
    });

    window.onload = function() {
      playerReset();
      updateScore();
      update();
    };
  </script>
</body>
</html>
